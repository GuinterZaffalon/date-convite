<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" />
<link rel="shortcut icon" href="image/favicon.ico"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Convite</title>
</head>
<body>
    <div id="conteudo">
        <div class="content-wrapper">
          <h2>
            Por acaso gostaria de passear nos molhes
            <br />
            com este mero sulistinha?
          </h2>
          <div style="margin: auto; width: 170px;">
            <button
              style="position: fixed; display: block;"
              class="btn"
              onclick="sim()"
            >
              SIM
            </button>
            <button
              class="btn"
              onclick="desvia(this)"
              onmouseover="desvia(this)"
              style="position: absolute;"
            >
              NÃO
            </button>
          </div>
        </div>
      </div>
    </body>
    <script>
        function sim() {
            alert("hahaha vai tirar foto galopando no boto");
            // redireciona para um URL após clicar no SIM
            location.href = "https://open.spotify.com/intl-pt/track/5BLShRvEy6OQNXzkawWLvj?si=f97f5d2313d54693";
        }
    
        function desvia(btn) {
            // btn declarado na função
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }
    
        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    
    </script>
    
  </html>
